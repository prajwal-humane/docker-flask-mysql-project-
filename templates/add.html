<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .container-box {
      max-width: 700px;  /* medium size */
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 25px; }
  </style>
</head>
<body>

  <div class="container-box">
    <h2>Add New Employee</h2>
    <form action="{{ url_for('insert_employee') }}" method="POST">
      <div class="mb-3">
        <label class="form-label">Employee ID</label>
        <input type="number" name="eid" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="ename" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" step="0.01" name="esal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="eaddr" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="egender" class="form-control" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Add Employee</button>
      </div>
    </form>
  </div>

</body>
</html>
