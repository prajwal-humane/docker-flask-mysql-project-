<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-box {
      max-width: 900px;   /* Medium box width */
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .btn-center {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h1 class="text-center mb-3">PRAJWAL AGRO AGENCY </h1>
    <p class="text-center text-muted mb-4">Employee Management System</p>

    <a href="{{ url_for('add_page') }}" class="btn btn-primary btn-center">+ Add Employee</a>

    <h3 class="mt-4 mb-3 text-center">Registered Employees</h3>

    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp[0] }}</td>
          <td>{{ emp[1] }}</td>
          <td>{{ emp[2] }}</td>
          <td>{{ emp[3] }}</td>
          <td>{{ emp[4] }}</td>
          <td>
            <a href="{{ url_for('edit_page', eid=emp[0]) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_employee', eid=emp[0]) }}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
