<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .container-box {
      max-width: 700px;  /* medium size */
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 25px; }
  </style>
</head>
<body>

  <div class="container-box">
    <h2>Edit Employee</h2>
    <form action="{{ url_for('update_employee', eid=employee[0]) }}" method="POST">
      <div class="mb-3">
        <label class="form-label">Employee ID</label>
        <input type="text" class="form-control" value="{{ employee[0] }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="ename" class="form-control" value="{{ employee[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" step="0.01" name="esal" class="form-control" value="{{ employee[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="eaddr" class="form-control" value="{{ employee[3] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="egender" class="form-control" required>
          <option value="Male" {% if employee[4] == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if employee[4] == 'Female' %}selected{% endif %}>Female</option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Update Employee</button>
      </div>
    </form>
  </div>

</body>
</html>
